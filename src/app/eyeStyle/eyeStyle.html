<div class="modal-bg">

  <div class="modal hair">
    
    <div class="close" ng-click="eyeStyle.closeModal()"></div>

    <p class="choose">Choose eyes:</p>
    
    <p class="item" ng-click="eyeStyle.removeEyeStyle()">Tickled</p>
    <p class="item" ng-click="eyeStyle.addEyeStyle('eyesFurtive')">Furtive</p>
    <p class="item" ng-click="eyeStyle.addEyeStyle('eyesSurprised')">Surprised</p>
    


  </div>
  
</div>
